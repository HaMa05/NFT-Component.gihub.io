<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- link  font-family -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" href="./scss/main.css" />

    <title>NFT card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <div class="card-img">
            <div class="card-img--overlay"></div>
            <img src="./images/image-equilibrium.jpg" alt="NTF" style="width: 100%" />
          </div>
          <h1 class="card-title card-text--hover">Equilibrium #3429</h1>
          <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-anly">
            <div class="card-anly--volumn">
              <div class="card-icon">
                <img src="./images/icon-ethereum.svg" alt="ethereum" />
              </div>
              <div class="card-anly--value">
                <span class="card-anly--number">0.041</span>
                <span class="card-anly--unit">ETH</span>
              </div>
            </div>
            <div class="card-anly--time">
              <div class="card-icon">
                <img src="./images/icon-clock.svg" alt="clock" />
              </div>
              <span class="card-anly--text">3 days left</span>
            </div>
          </div>
          <div class="card-user">
            <div class="card-user--avatar">
              <img src="./images/image-avatar.png" alt="" />
            </div>
            <div class="card-user--name">
              <p>
                <span class="card-text">Creation by </span>
                <span class="card-text--hightlight card-text--hover">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
